<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time Center | API Doorprize</title>
    <meta name="description" content="World Time Center dengan akses ke API Doorprize.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 900px;
            padding: 20px;
        }
        
        header {
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .logo span {
            color: #3b82f6;
        }
        
        .clock-container {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            margin-bottom: 40px;
        }
        
        .clock {
            font-size: 5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        
        .date {
            font-size: 1.4rem;
            color: #94a3b8;
            margin-bottom: 30px;
        }
        
        .world-time {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .timezone {
            background: rgba(15, 23, 42, 0.6);
            padding: 15px 25px;
            border-radius: 10px;
            min-width: 180px;
        }
        
        .timezone-name {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 5px;
        }
        
        .timezone-time {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
        }
        
        .cta {
            margin-top: 50px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #3b82f6;
            color: white;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }
        
        .footer {
            margin-top: 60px;
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .footer a {
            color: #3b82f6;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .clock {
                font-size: 3.5rem;
            }
            
            .date {
                font-size: 1.2rem;
            }
            
            .timezone {
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">WORLD<span>TIME</span>CENTER</div>
        </header>
        
        <div class="clock-container">
            <div class="clock" id="localTime">00:00:00</div>
            <div class="date" id="localDate">Loading date...</div>
            
            <div class="world-time">
                <div class="timezone">
                    <div class="timezone-name">New York</div>
                    <div class="timezone-time" id="newYork">00:00</div>
                </div>
                <div class="timezone">
                    <div class="timezone-name">London</div>
                    <div class="timezone-time" id="london">00:00</div>
                </div>
                <div class="timezone">
                    <div class="timezone-name">Tokyo</div>
                    <div class="timezone-time" id="tokyo">00:00</div>
                </div>
                <div class="timezone">
                    <div class="timezone-name">Jakarta</div>
                    <div class="timezone-time" id="jakarta">00:00</div>
                </div>
            </div>
        </div>
        
        <div class="cta">
            <a href="/api/" class="btn">Akses API Doorprize</a>
        </div>
        
        <div class="footer">
            &copy; 2024 World Time Center | <a href="/api/">API Doorprize</a>
        </div>
    </div>
    
    <script>
        // Fungsi untuk memformat waktu dengan leading zero
        function formatTime(num) {
            return num < 10 ? '0' + num : num;
        }
        
        // Fungsi untuk memperbarui jam lokal
        function updateLocalClock() {
            const now = new Date();
            
            // Format jam lokal
            const hours = formatTime(now.getHours());
            const minutes = formatTime(now.getMinutes());
            const seconds = formatTime(now.getSeconds());
            document.getElementById('localTime').textContent = `${hours}:${minutes}:${seconds}`;
            
            // Format tanggal lokal
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('localDate').textContent = now.toLocaleDateString('id-ID', options);
            
            // Update zona waktu lain
            updateWorldClocks(now);
        }
        
        // Fungsi untuk memperbarui jam dunia
        function updateWorldClocks(now) {
            // New York (UTC-5 atau UTC-4 selama DST)
            const nyTime = new Date(now.toLocaleString('en-US', { timeZone: 'America/New_York' }));
            document.getElementById('newYork').textContent = 
                `${formatTime(nyTime.getHours())}:${formatTime(nyTime.getMinutes())}`;
            
            // London (UTC+0 atau UTC+1 selama DST)
            const londonTime = new Date(now.toLocaleString('en-US', { timeZone: 'Europe/London' }));
            document.getElementById('london').textContent = 
                `${formatTime(londonTime.getHours())}:${formatTime(londonTime.getMinutes())}`;
            
            // Tokyo (UTC+9)
            const tokyoTime = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Tokyo' }));
            document.getElementById('tokyo').textContent = 
                `${formatTime(tokyoTime.getHours())}:${formatTime(tokyoTime.getMinutes())}`;
            
            // Jakarta (UTC+7)
            const jakartaTime = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Jakarta' }));
            document.getElementById('jakarta').textContent = 
                `${formatTime(jakartaTime.getHours())}:${formatTime(jakartaTime.getMinutes())}`;
        }
        
        // Perbarui jam setiap detik
        setInterval(updateLocalClock, 1000);
        
        // Inisialisasi jam
        updateLocalClock();
    </script>
</body>
</html>
